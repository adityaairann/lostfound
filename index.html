<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pet Information</title>
</head>
<body>
  <table>
  <label for="pet-name: ">Name:  </label>
  <input type="text" name="Name" maxlength="20" placeholder="Enter Name: "/>
  <br /><br /> 
  <label for="pet-age: ">Age:  </label>
  <input type="number" name="Age" maxlength="3" placeholder="Enter Age: "/>
   <br /><br /> 
  <label for="pet-breed: ">Breed:  </label>
  <input type="text" name="Breed" maxlength="20" placeholder="Enter Breed: "/>
  <br /><br />
  <label for="pet-description: ">Description:  </label>
  <input type="text" name="Description" maxlength="150" placeholder="Enter Description: "/>
  <br /><br /> 
  <label for="pet-photos: ">Photo:  </label>   
  <input type="image" name="Photo" placeholder="Upload Photo: "/>
  <br /><br />
  <input name="Submit" type="Submit" value="Save"/>
  </table>
</body>
</html>
